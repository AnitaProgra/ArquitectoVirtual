<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffff00; /* Amarillo */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/registro}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" th:field="*{correo}" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}" required>
        </div>
        <div>
            <label for="confirmarContraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
        </div>
        <div th:if="${#fields.hasErrors('contraseña') && #fields.hasErrors('confirmarContraseña')}">
            <span class="error">Las contraseñas no coinciden.</span>
        </div>
        <div>
            <label for="foto">Foto (opcional):</label>
            <input type="file" id="foto" name="foto" th:field="*{foto}">
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>
</body>
</html>
